<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container text-center">
    <div class="col-md-6 offset-md-3">
        <h1>Add New To Do</h1>
        <form id="newTodoListForm">
            <input type="text" class="form-control mb-2" id="newTitle" name="newTitle" placeholder="Title">
            <input type="text" class="form-control mb-2" id="newDescription" name="newDescription" placeholder="Description">
            <input type="date" class="form-control mb-2" id="newTargetDate" name="newTargetDate" placeholder="Target Date">
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-md" id="submit" name="submit">Add</button>
                <a th:href="@{listtable}">Cancel</a>
            </div>
        </form>
    </div>
</div>


<script src="js/listController.js"></script>
<script src="js/TodoListForm.js"></script>
</body>
</html>
