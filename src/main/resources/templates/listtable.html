<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MY List Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container text-center">
    <h1>My To Do List</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Target Date</th>
        </tr>
        </thead>
        <tbody id="dataList">

        </tbody>
    </table>
    <a th:href="@{addtodo}"><button class="btn btn-primary btn-md">Add New item</button></a>
    <a th:href="@{index}"><button class="btn btn-primary btn-md">Home</button></a>
</div>


<script src="js/listController.js"></script>
<script src="js/listing.js"></script>
</body>
</html>
